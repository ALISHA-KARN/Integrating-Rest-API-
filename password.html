<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Keeper</title>
</head>

<body style="margin: 0">
  <h1 style="text-align: center;">Password Keeper</h1>
    <p style="text-align: center;">Total Passwords: <span id="passwordcount">0</span></p>
    
    <div style="text-align: center;">
        <label for="search">Search:</label>
        <input type="text" id="search" oninput="searchPasswords()">
    </div>
  
    <form onsubmit="handleFormSubmit(event)">
    <div style="margin-bottom: 10px; margin-left: 10px;">
    <label for="title">Title:</label>
    <input type="text" name="title" id="title" /></div>
    <div style="margin-bottom: 10px; margin-left: 10px;"><label for="password">Password:</label>
    <input type="number" name="password" id="password" /></div>
    <div style="margin-bottom: 10px; margin-left: 10px;"><button type="submit">ADD</button></div>
  </form>
  
  <ul><strong>ALL PASSWORDS</strong></ul>
 
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
<script src="password.js"></script>

</html>
